<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet" href="admin.css">

</head>

<body>

    <!-- <button onclick="openUpdateContainer()">Update</button> -->
    <p class="outsideText">Hey Admin!ðŸ‘‹ There you go for the updation of the items list</p>

    <button class="updateButton" onclick="openUpdateContainer()">Update</button>

    <!-- Container -->
    <div id="updateContainer">
        <span class="closeButton" onclick="closeUpdateContainer()">&times;</span>
        <h2>Select the items you want to update:</h2>
        <ul id="itemList">
            <li>
                <div class="item-info">
                    <span class="item-name">Item 1</span>
                    <span class="item-price">$10.00</span>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <div class="item-info">
                    <span class="item-name">Item 2</span>
                    <span class="item-price">$20.00</span>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <div class="item-info">
                    <span class="item-name">Item 3</span>
                    <span class="item-price">$30.00</span>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <div class="item-info">
                <span class="item-name">Item 4</span>
                <span class="item-price">$40.00</span>
            </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <div class="item-info">
                <span class="item-name">Item 5</span>
                <span class="item-price">$50.00</span>
            </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <div class="item-info">
                    <span class="item-name">Item 6</span>
                    <span class="item-price">$60.00</span>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </li>
            <br>
            <br>
            <button onclick="saveCheckedItems()">Save</button>
        </ul>
    </div>

    <!-- Display Checked Items -->
    <div class="listText">Available List of Items</div>
    <ul id="checkedItemsList"></ul>

    <script>
        let checkedItems = [];

        function toggleSwitch(checkbox) {
            if (checkbox.checked) {
                // do this
                console.log('Checked');
            } else {
                // do that
                console.log('Not checked');
            }
        }

        function openUpdateContainer() {
            // Show the container
            document.getElementById('updateContainer').style.display = 'block';
        }

        function closeUpdateContainer() {
            // Hide the container
            document.getElementById('updateContainer').style.display = 'none';
        }

        function saveCheckedItems() {
            // Save checked items to the list
            const itemList = document.getElementById('itemList').querySelectorAll('li');

            checkedItems = Array.from(itemList).filter(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                return checkbox && checkbox.checked;
            }).map(item => item.textContent.trim());

            // Display checked items below the "Update" button
            displayCheckedItems();

            closeUpdateContainer();

            // Clear the list of checked items
            clearCheckedItems();
        }

        function displayCheckedItems() {
            const checkedItemsList = document.getElementById('checkedItemsList');
            checkedItemsList.innerHTML = '';
            checkedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                checkedItemsList.appendChild(listItem);
            });
        }

        function clearCheckedItems() {
            checkedItems = [];
        }
    </script>

</body>

</html>
