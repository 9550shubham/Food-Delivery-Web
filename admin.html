<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <button onclick="openUpdateContainer()">Update</button>

    <!-- Container -->
    <div id="updateContainer">
        <span class="closeButton" onclick="closeUpdateContainer()">&times;</span>
        <h2>Update Container</h2>
        <ul id="itemList">
            <li>Item 1</li>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <li>Item 2</li>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <li>Item 3</li>
            <!-- Add more items as needed -->
        </ul>
        
    </div>

    <script>
        function openUpdateContainer() {
            // Show the container
            document.getElementById('updateContainer').style.display = 'block';
        }

        function closeUpdateContainer() {
            // Hide the container
            document.getElementById('updateContainer').style.display = 'none';
        }
    </script>

</body>
</html>
