<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Ordering Website</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container">
            <h1>Food Ordering Website</h1>
        </div>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="login.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <p id="password-error" style="color: red;"></p>
            <br>
            <button type="submit" id="signup-button" disabled>Sign Up</button>
        </form>
        <p>If you're already a user, <a href="login.html">Log In</a></p>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        
        // passwordInput.addEventListener('input', validatePasswordMatch);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        signupForm.addEventListener('submit', function (e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault(); // Prevent form submission if passwords don't match
                passwordError.textContent = "Passwords don't match!";
            }
            else {
                alert("Signup successful! Please log in with the same credentials.");
            }
        });

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password === confirmPassword && password !== '') {
                passwordError.textContent = ''
                signupButton.disabled = false;
            } else {
                passwordError.textContent = "Passwords don't match!";
                signupButton.disabled = true;
            }
        }

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
